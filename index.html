<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --class-color: #10b981;
            --lab-color: #f59e0b;
            --study-color: #3b82f6;
            --growth-color: #8b5cf6;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a202c 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: var(--accent-primary);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            color: var(--text-primary);
        }

        .export-btn {
            padding: 10px 20px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .export-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .pomodoro-section {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .pomodoro-timer {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-primary);
        }

        .timer-controls {
            display: flex;
            gap: 10px;
        }

        .timer-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .timer-btn.start { background: var(--success); color: white; }
        .timer-btn.pause { background: var(--warning); color: white; }
        .timer-btn.reset { background: var(--error); color: white; }

        .timer-btn:hover {
            transform: translateY(-2px);
        }

        .weekly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .day-card {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--bg-tertiary);
        }

        .day-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .day-date {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 400;
            margin-top: 2px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .nav-btn {
            padding: 10px 15px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: var(--accent-primary);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .current-week {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
        }

        .today-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .progress-bar {
            width: 100px;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--accent-primary));
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .activity-list {
            margin-bottom: 20px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 10px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 4px solid;
            position: relative;
        }

        .activity-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .activity-item.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }

        .activity-item.class { border-left-color: var(--class-color); }
        .activity-item.lab { border-left-color: var(--lab-color); }
        .activity-item.study { border-left-color: var(--study-color); }
        .activity-item.growth { border-left-color: var(--growth-color); }

        .activity-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .activity-details {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .activity-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .notes-section {
            margin-top: 20px;
        }

        .notes-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .notes-textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .activity-item:hover .tooltip {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                justify-content: center;
            }

            .weekly-grid {
                grid-template-columns: 1fr;
            }

            .timer-display {
                font-size: 1.5rem;
            }

            .pomodoro-timer {
                flex-direction: column;
                text-align: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗓️ Weekly Planner Tracker</h1>
            <p class="text-secondary">Stay organized and track your academic progress</p>
        </div>

        <div class="calendar-nav">
            <button class="nav-btn" onclick="navigateWeek(-1)">← Previous Week</button>
            <div class="current-week" id="currentWeekDisplay"></div>
            <button class="nav-btn" onclick="navigateWeek(1)">Next Week →</button>
        </div>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All Activities</button>
                <button class="filter-btn" data-filter="class">Classes</button>
                <button class="filter-btn" data-filter="lab">Labs</button>
                <button class="filter-btn" data-filter="study">Self-Study</button>
                <button class="filter-btn" data-filter="growth">Growth</button>
            </div>
            <button class="export-btn" onclick="exportData()">📥 Export CSV</button>
        </div>

        <div class="controls">
            <div class="pomodoro-timer">
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="timer-controls">
                    <button class="timer-btn start" onclick="startTimer()">▶️ Start</button>
                    <button class="timer-btn pause" onclick="pauseTimer()">⏸️ Pause</button>
                    <button class="timer-btn reset" onclick="resetTimer()">🔄 Reset</button>
                </div>
            </div>
        </div>

        <div class="weekly-grid" id="weeklyGrid">
            <!-- Days will be generated by JavaScript -->
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Timetable data
        const timetableData = {
            Monday: [
                { time: '11:30 – 1:30', title: 'Software Design Architecture', location: 'A-004', instructor: 'Sadia', type: 'class' },
                { time: 'Evening', title: 'Self-study: Software Design Architecture', type: 'study' }
            ],
            Tuesday: [
                { time: 'Morning', title: 'Self-study: Parallel & Distributed Computing', type: 'study' },
                { time: '11:00 – 1:00', title: 'Parallel and Distributed Computing', location: 'A-214', instructor: 'Dr Hajra Murtaza', type: 'class' },
                { time: '1:00 – 4:00', title: 'Operating System Lab', location: 'A-213', instructor: 'Rehana Sanam', type: 'lab' }
            ],
            Wednesday: [
                { time: '8:00 – 10:00', title: 'Mobile Application Development', location: 'A-205', instructor: 'Kausar Nasreen Khattak', type: 'class' },
                { time: '10:00 – 1:00', title: 'Parallel and Distributed Computing Lab', location: 'B-213', instructor: 'Hafsah Mehmood', type: 'lab' },
                { time: '3:00 – 4:00', title: 'Mobile Application Development', location: 'A-004', instructor: 'Kausar Nasreen Khattak', type: 'class' },
                { time: 'Evening', title: 'Self-study: Mobile Application Development', type: 'study' }
            ],
            Thursday: [
                { time: '8:00 – 10:00', title: 'Operating System', location: 'B-305', instructor: 'Anum Aleem', type: 'class' },
                { time: '11:30 – 1:30', title: 'Introduction to Machine Learning', location: 'B-306', instructor: 'Habiba Khatoon', type: 'class' },
                { time: 'Afternoon', title: 'Self-study: Operating Systems', type: 'study' }
            ],
            Friday: [
                { time: '8:30 – 11:30', title: 'Probability and Statistics', location: 'A-015', instructor: 'Bushra Nazir', type: 'class' },
                { time: '3:00 – 4:00', title: 'Introduction to Machine Learning', location: 'A-008', instructor: 'Habiba Khatoon', type: 'class' },
                { time: 'Evening', title: 'Self-study: Probability/Statistics & Machine Learning', type: 'study' }
            ],
            Saturday: [
                { time: '10:00 – 12:00', title: 'Self-study: Operating Systems & Mobile App Development', type: 'study' },
                { time: '2:00 – 4:00', title: 'Mini Project / Coding Practice (PDC or MAD)', type: 'study' },
                { time: 'Evening', title: 'Portfolio/GitHub Updates + LinkedIn Post', type: 'growth' },
            ],
           Sunday: [
                { time: '10:00 – 12:00', title: 'Revision: Probability & Statistics + Machine Learning', type: 'study' },
                { time: '2:00 – 3:30', title: 'Weekly Reflection & Notes Update', type: 'study' },
                { time: 'Evening', title: 'Planning Next Week + Light Reading/Wellness', type: 'growth' }
            ]
        };

        // Growth activities (added to each day)
        const growthActivities = [
            { title: 'Weekly LinkedIn post', type: 'growth' },
            { title: 'Portfolio/GitHub update', type: 'growth' },
            { title: 'Assignment/Project work', type: 'growth' },
            { title: 'Networking + Skill reading', type: 'growth' },
            { title: 'Weekly review + deep work', type: 'growth' }
        ];

        // State management
        let currentFilter = 'all';
        let completedTasks = JSON.parse(localStorage.getItem('completedTasks') || '{}');
        let dailyNotes = JSON.parse(localStorage.getItem('dailyNotes') || '{}');
        let currentWeekOffset = 0; // 0 = current week, -1 = previous week, 1 = next week
        
        // Timer state
        let timerInterval;
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let isRunning = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            updateWeekDisplay();
            generateWeeklyGrid();
            setupEventListeners();
            requestNotificationPermission();
        });

        // Date utility functions
        function getWeekDates(weekOffset = 0) {
            const today = new Date();
            const currentDay = today.getDay(); // 0 = Sunday, 1 = Monday, etc.
            const mondayOffset = currentDay === 0 ? -6 : 1 - currentDay; // Calculate offset to Monday
            
            const monday = new Date(today);
            monday.setDate(today.getDate() + mondayOffset + (weekOffset * 7));
            
            const weekDates = [];
            for (let i = 0; i < 7; i++) { // Monday to Sunday
            const date = new Date(monday);
            date.setDate(monday.getDate() + i);
            weekDates.push(date);
        }     
            return weekDates;
        }

        function formatDate(date) {
            const options = { 
                weekday: 'long',
                month: 'short', 
                day: 'numeric'
            };
            return date.toLocaleDateString('en-US', options);
        }

        function formatWeekRange(dates) {
            const start = dates[0];
            const end = dates[4];
            const startStr = start.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const endStr = end.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            return `${startStr} - ${endStr}`;
        }

        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function updateWeekDisplay() {
            const weekDates = getWeekDates(currentWeekOffset);
            const weekRange = formatWeekRange(weekDates);
            document.getElementById('currentWeekDisplay').innerHTML = weekRange;
        }

        function navigateWeek(direction) {
            currentWeekOffset += direction;
            updateWeekDisplay();
            generateWeeklyGrid();
        }

        function generateWeeklyGrid() {
            const grid = document.getElementById('weeklyGrid');
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday' , 'Saturday' , 'Sunday'];
            const weekDates = getWeekDates(currentWeekOffset);
            
            grid.innerHTML = '';
            
            days.forEach((day, index) => {
                const dayCard = createDayCard(day, weekDates[index]);
                grid.appendChild(dayCard);
            });
        }

        function createDayCard(day, date) {
            const dayCard = document.createElement('div');
            dayCard.className = 'day-card fade-in';
            
            // Create unique key for this day+date combination for storage
            const dateKey = `${day}-${date.toISOString().split('T')[0]}`;
            
            // Combine timetable activities with growth activities
            const activities = [...(timetableData[day] || [])];
            if (day === 'Monday' || day === 'Friday') {
                activities.push(growthActivities[Math.floor(Math.random() * growthActivities.length)]);
            }
            
            const totalActivities = activities.length;
            const completedCount = activities.filter(activity => 
                completedTasks[`${dateKey}-${activity.title}`]
            ).length;
            
            const progressPercentage = totalActivities > 0 ? (completedCount / totalActivities) * 100 : 0;
            
            const todayIndicator = isToday(date) ? '<span class="today-indicator"></span>' : '';
            const dateString = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            
            dayCard.innerHTML = `
                <div class="day-header">
                    <div>
                        <div class="day-title">${day}${todayIndicator}</div>
                        <div class="day-date">${dateString}</div>
                    </div>
                    <div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                        </div>
                        <div class="progress-text">${completedCount}/${totalActivities} tasks</div>
                    </div>
                </div>
                
                <div class="activity-list">
                    ${activities.map(activity => createActivityItem(dateKey, activity)).join('')}
                </div>
                
                <div class="notes-section">
                    <div class="notes-title">📝 Daily Notes</div>
                    <textarea 
                        class="notes-textarea" 
                        placeholder="Add your daily reflections..."
                        onchange="saveNote('${dateKey}', this.value)"
                    >${dailyNotes[dateKey] || ''}</textarea>
                </div>
            `;
            
            return dayCard;
        }

        function createActivityItem(dayDateKey, activity) {
            const taskId = `${dayDateKey}-${activity.title}`;
            const isCompleted = completedTasks[taskId] || false;
            
            const locationInfo = activity.location ? `📍 ${activity.location}` : '';
            const instructorInfo = activity.instructor ? `👨‍🏫 ${activity.instructor}` : '';
            const details = [locationInfo, instructorInfo].filter(Boolean).join(' • ');
            
            return `
                <div class="activity-item ${activity.type} ${isCompleted ? 'completed' : ''}" data-type="${activity.type}">
                    <input 
                        type="checkbox" 
                        class="activity-checkbox" 
                        ${isCompleted ? 'checked' : ''}
                        onchange="toggleTask('${taskId}', this.checked)"
                    >
                    <div class="activity-content">
                        <div class="activity-title">${activity.title}</div>
                        ${details ? `<div class="activity-details">${details}</div>` : ''}
                    </div>
                    <div class="activity-time">${activity.time || ''}</div>
                    <div class="tooltip">${getTypeLabel(activity.type)} Activity</div>
                </div>
            `;
        }

        function getTypeLabel(type) {
            const labels = {
                'class': 'Class',
                'lab': 'Lab',
                'study': 'Self-Study',
                'growth': 'Growth'
            };
            return labels[type] || 'Activity';
        }

        function toggleTask(taskId, isCompleted) {
            completedTasks[taskId] = isCompleted;
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
            generateWeeklyGrid();
            
            if (isCompleted) {
                showNotification('Task completed! 🎉');
            }
        }

        function saveNote(dayDateKey, note) {
            dailyNotes[dayDateKey] = note;
            localStorage.setItem('dailyNotes', JSON.stringify(dailyNotes));
        }

        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterActivities();
                });
            });
        }

        function filterActivities() {
            document.querySelectorAll('.activity-item').forEach(item => {
                const type = item.dataset.type;
                if (currentFilter === 'all' || currentFilter === type) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function exportData() {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday' , 'Saturday' , 'Sunday'];
            const weekDates = getWeekDates(currentWeekOffset);
            let csvContent = 'Date,Day,Activity,Type,Time,Status,Notes\n';
            
            days.forEach((day, index) => {
                const date = weekDates[index];
                const dateKey = `${day}-${date.toISOString().split('T')[0]}`;
                const dateString = date.toLocaleDateString('en-US');
                const activities = timetableData[day] || [];
                
                activities.forEach(activity => {
                    const taskId = `${dateKey}-${activity.title}`;
                    const status = completedTasks[taskId] ? 'Completed' : 'Pending';
                    const notes = (dailyNotes[dateKey] || '').replace(/,/g, ';').replace(/\n/g, ' ');
                    
                    csvContent += `"${dateString}","${day}","${activity.title}","${activity.type}","${activity.time || ''}","${status}","${notes}"\n`;
                });
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `weekly-planner-${weekDates[0].toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showNotification('Data exported successfully! 📄');
        }

        // Pomodoro Timer Functions
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        showNotification('Pomodoro session completed! Time for a break. 🍅');
                        if (Notification.permission === 'granted') {
                            new Notification('Pomodoro Complete!', {
                                body: 'Time for a break!',
                                icon: '🍅'
                            });
                        }
                        resetTimer();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = 25 * 60;
            updateTimerDisplay();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }
    </script>
</body>
